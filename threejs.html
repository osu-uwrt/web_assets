<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
		<script>

			function animate() {
				
				requestAnimationFrame( animate );

				// robot.rotation.x += 0.01;
				// robot.rotation.y += 0.01;
				// robot.rotation.z += 0.01;

				renderer.render( scene, camera );
			

			}

			var labelRenderer;

			var clock = new THREE.Clock();
			const scene = new THREE.Scene();
			const light = new THREE.AmbientLight( 0xffffff );
			scene.add( light );

			var dirLight = new THREE.DirectionalLight( 0xffffff );
			dirLight.position.set( 0, 0, 1 );
			scene.add( dirLight );


			const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
			
			camera.position.set(10,5,20);

			

			camera.position.z = 5;
			
				
		

			
			const renderer = new THREE.WebGLRenderer({ alpha: true });
			renderer.setClearColor( 0x000000, 0 ); // the default
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			

			labelRenderer = new THREE.CSS2DRenderer();
			labelRenderer.setSize( window.innerWidth, window.innerHeight );
			labelRenderer.domElement.style.position = 'absolute';
			labelRenderer.domElement.style.top = '0px';
			document.body.appendChild( labelRenderer.domElement );

			var controls = new THREE.OrbitControls( camera, labelRenderer.domElement );
			controls.minDistance = 5;
			controls.maxDistance = 100;


			const objLoader = new THREE.OBJLoader();
  			const mtlLoader = new THREE.MTLLoader();
		
			var robot;
			

			mtlLoader.load('puddleslowres.mtl', (mtl) => {
				mtl.preload();
				objLoader.setMaterials(mtl);
				objLoader.load('puddleslowres.obj', (mesh) => {
					scene.add(mesh);
					mesh.scale.x = mesh.scale.y = mesh.scale.z = 5
					robot = mesh
					var earthDiv = document.createElement( 'div' );

					earthDiv.className = 'label';
					earthDiv.textContent = 'Earth';
					earthDiv.style.marginTop = '-1em';
					var earthLabel = new THREE.CSS2DObject( earthDiv );
					earthLabel.position.set( 0, 5, 0 );
					robot.add( earthLabel );
					
					animate();
				});
			});
			
			
			
			
			
		</script>
	</body>
</html>
