<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			.label {
				color: #FFF;
				font-family: sans-serif;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
			}

			.annotation {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1;
				margin-left: 15px;
				margin-top: 15px;
				padding: 1em;
				width: 200px;
				color: #fff;
				background: rgba(0, 0, 0, 0.8);
				border-radius: .5em;
				font-size: 12px;
				line-height: 1.2;
				transition: opacity .5s;
				&::before {
					content: '1';
					position: absolute;
					top: -30px;
					left: -30px;
					width: 30px;
					height: 30px;
					border: 2px solid #fff;
					border-radius: 50%;
					font-size: 16px;
					line-height: 30px;
					text-align: center;
					background: rgba(0, 0, 0, 0.8);
				}
		</style>
	</head>
	<body>
		<div class="annotation">
			<p><strong>Cube</strong></p>
			<p>In geometry, a cube is a three-dimensional solid object bounded by six square faces, facets or sides, with three meeting at each vertex.</p>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
		<script>
			var renderer, scene, camera, vector, canvas;
			let sprite;
			let mesh;
			let spriteBehindObject;
			const annotation = document.querySelector(".annotation");

			function init(){
				
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x818281 );

				const light = new THREE.AmbientLight( 0xffffff );
				scene.add( light );

				var dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 0, 0, 1 );
				scene.add( dirLight );

				const light1 = new THREE.DirectionalLight( 0xffffff, 0.8 );
				light1.position.set( 1, 1, 1 );
				scene.add( light1 );

				const light2 = new THREE.DirectionalLight( 0xffffff, 0.5 );
				light2.position.set( - 1, - 1, -1 );
				scene.add( light2 );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
				
				camera.position.set(10,5,5);			

				camera.position.z = 5;

				const objLoader = new THREE.OBJLoader();
				const mtlLoader = new THREE.MTLLoader();

				var robot;			
				mtlLoader.load('puddleslowres.mtl', (mtl) => {
					mtl.preload();
					objLoader.setMaterials(mtl);
					objLoader.load('puddleslowres.obj', (mesh) => {
						scene.add(mesh);
						mesh.scale.x = mesh.scale.y = mesh.scale.z = 5
						robot = mesh
						
					});
				});

				const numberTexture = new THREE.CanvasTexture(
					document.querySelector("#number")
				);
				
				const spriteMaterial = new THREE.SpriteMaterial({
												map: numberTexture,
												alphaTest: 0.5,
												transparent: true,
												depthTest: false,
												depthWrite: false
											});
														
				sprite = new THREE.Sprite(spriteMaterial);
				sprite.position.set(1, 1, 1);
				sprite.scale.set(6, 6, 1);

				scene.add(sprite);							
						
			
				renderer = new THREE.WebGLRenderer({ alpha: true });
				renderer.setClearColor( 0xffffff, 0 ); // the default
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				

				

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 100;		
			
				

			}

			function animate() {
				
				requestAnimationFrame( animate );

				// robot.rotation.x += 0.01;
				// robot.rotation.y += 0.01;
				// robot.rotation.z += 0.01;
				
				
				//updateAnnotationOpacity();
    			updateScreenPosition();

				renderer.render( scene, camera );
			

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function updateAnnotationOpacity() {
				const meshDistance = camera.position.distanceTo(mesh.position);
				const spriteDistance = camera.position.distanceTo(sprite.position);
				spriteBehindObject = spriteDistance > meshDistance;
				sprite.material.opacity = spriteBehindObject ? 0.25 : 1;

				// Do you want a number that changes size according to its position?
				// Comment out the following line and the `::before` pseudo-element.
				sprite.material.opacity = 0;
			}

			function updateScreenPosition() {
				const vector = new THREE.Vector3(1, 1, 1);
				const canvas = renderer.domElement;

				vector.project(camera);

				vector.x = Math.round((0.5 + vector.x / 2) * (canvas.width / window.devicePixelRatio));
				vector.y = Math.round((0.5 - vector.y / 2) * (canvas.height / window.devicePixelRatio));

				annotation.style.top = `${vector.y}px`;
				annotation.style.left = `${vector.x}px`;
				//annotation.style.opacity = spriteBehindObject ? 0.25 : 1;
			}

			init();
			animate();

						
			
			
			
		</script>
		
	</body>
</html>
